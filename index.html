<!DOCTYPE html>
<html>
<head>
    <title>Meu Site Principal</title>
    <style>
        /* Estilos básicos para o iframe preencher a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem desnecessárias */
        }
        #sites-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>

    <iframe id="sites-iframe" src="www.inflationcompass.com" title="Conteúdo do Google Sites">
        Seu navegador não suporta iframes, ou o site de destino bloqueou a incorporação.
    </iframe>

</body>
</html>
